    <div><h2>Arte digital</h2>
        <script  type="text/processing">
            Particula[] P;
            float posX, posY;
            int c;  //cantidad de elementos.
            int count;
            class Particula {
                float x, y;
                float dir;
                float vel;
                int vect;
                float contador;


                Particula(float a, float b) {
                    x=a;
                    y=b;
                    dir=1;

                    vel=0.5;
                    vect=1;
                    contador=200;
                }


                void cuerpo() {noFill();
                
                    //fill(255-random(contador), 255-random(contador*1), 255-contador+200);
                    stroke(255-contador*10, 255-random(contador*10),255-random(contador*1));
                    strokeWeight(0.2);
                    ellipse(x, y, 0.2, 0.2);
                }
                void movimiento() {
                    contador =contador-0.1;
                    float ruidx=random(-0.1, 0.1);
                    dir =random(-0.1, 0.1);
                    x=x+contador*ruidx*vel*vect;
                    y=y+contador*dir*vel*vect;
                }
                void retorno() {
                    if (x<=1+contador*2||x>width-contador*2) {
                    vect=vect*-1;
                    }
                    if (y<=1+contador*2||y>height-contador*2) {
                    vect=vect*-1;
                    }
                }
            }

            void setup () {
            size (1000, 500);
            background(0);
            c=int(random(1000));
            count = c;

            P = new Particula[count];
            int indice=0;
            for (int index=0; index<c; index++) {
            
                P[index]= new Particula(random(200,width-200), random(200,height-200));}}
                
            //}



            void draw() {//background(random(5));
            for (Particula mod : P) {
            

                mod.movimiento();
                mod.cuerpo();
            mod.retorno();
            // }
            if (mousePressed){Particula;}
            }}

        </script>
